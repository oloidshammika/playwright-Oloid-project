name: Playwright Tests - Oloid Folder with Ortoni Report
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for Oloid_test folder
        run: npx playwright test Oloid_test
        continue-on-error: true

      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report-artifact
          path: ortoni-report/
          if-no-files-found: warn
          compression-level: 6

      - name: Archive Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-test-results
          path: playwright-report/

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Ortoni CLI from the correct package name
      - name: Install Ortoni CLI
        run: npm install ortoni-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Download Ortoni Report Artifact to the root 'ortoni-report/' folder
      - name: Download Ortoni Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: ortoni-report-artifact
          path: ortoni-report/

      # âœ… FINAL FIX: Generate HTML Report from SQLite Data
      - name: Generate HTML Report from SQLite Data
        # We run the command from the repository root (${{ github.workspace }})
        # and explicitly point to the database file using the correct path.
        # --dir is set to the output folder.
        run: npx ortoni-report show-report --dir ./ortoni-report --file index.html --data-file ./ortoni-report/ortoni-data-history.sqlite
        working-directory: ${{ github.workspace }}

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
