name: Playwright Tests - Oloid Folder with Ortoni Report
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for Oloid_test folder
        run: npx playwright test Oloid_test
        continue-on-error: true

      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report-artifact
          path: ortoni-report/ # Uploads the 'ortoni-report' folder contents
          if-no-files-found: warn
          compression-level: 6

      - name: Archive Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-test-results
          path: playwright-report/

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Ortoni CLI
        run: npm install ortoni-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ✅ FIX: Download artifact contents into a temporary location to avoid nesting.
      - name: Download Ortoni Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: ortoni-report-artifact
          path: /tmp/ortoni-download

      # ✅ FINAL FIX: Generate HTML Report from SQLite Data using explicit copy/run.
      - name: Generate HTML Report from SQLite Data
        run: |
          # 1. Ensure the target deployment directory exists
          mkdir -p ./ortoni-report
          # 2. Copy the database file from the downloaded artifact location 
          #    (/tmp/ortoni-download/ortoni-report/ is the structure of the downloaded zip)
          cp /tmp/ortoni-download/ortoni-report/ortoni-data-history.sqlite ./ortoni-report/
          # 3. Run the generator from the deployment folder, letting it find the copied file.
          npx ortoni-report show-report --file ortoni-report.html --port 3000
        working-directory: ./ortoni-report # Run command from the target folder

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report/ # This folder now contains the generated ortoni-report.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
