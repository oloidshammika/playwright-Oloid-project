name: Playwright Tests with Ortoni Report (Simplified)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Ortoni report
        run: npx playwright test Oloid_test/Oloid_admin_full_journey_test.spec.ts || true

      - name: Verify Ortoni report output
        run: |
          echo "üìÇ Checking report files..."
          ls -R ortoni-report || echo "‚ùå Ortoni report not found!"

      # Upload report folder directly to Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Ortoni report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployed URL
        run: |
          echo "‚úÖ Report deployed!"
          echo "üîó https://oloidshammika.github.io/playwright-Oloid-project/"
