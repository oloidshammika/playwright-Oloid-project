name: Playwright Tests - Oloid Folder with Ortoni Report
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for Oloid_test folder
        # Note: The 'test' job is failing due to issues like "unsupported characters",
        # but the report generation fix below allows the report to be viewed anyway.
        run: npx playwright test Oloid_test
        continue-on-error: true

      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report-artifact
          path: ortoni-report/
          if-no-files-found: warn
          compression-level: 6

      - name: Archive Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-test-results
          path: playwright-report/

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Ortoni CLI
        run: npm install ortoni-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Download artifact contents into a temporary location
      - name: Download Ortoni Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: ortoni-report-artifact
          path: /tmp/ortoni-download

      # âœ… FINAL FIX: Generate HTML Report from SQLite Data (Corrected File Path)
      - name: Generate HTML Report from SQLite Data
        run: |
          # Define standard paths using the environment variable for reliability
          DEPLOY_DIR="$GITHUB_WORKSPACE/ortoni-report"
          DOWNLOAD_DIR="/tmp/ortoni-download"

          # The file name is 'ortoni-data-history.sqlite'
          # The downloaded artifact contents are likely placed directly under /tmp/ortoni-download
          DB_FILE="$DOWNLOAD_DIR/ortoni-data-history.sqlite"

          # 1. Ensure the target deployment directory exists
          mkdir -p "$DEPLOY_DIR"

          # 2. Copy the database file from the downloaded artifact location 
          #    (Removed the nested 'ortoni-report' folder from the source path)
          cp "$DB_FILE" "$DEPLOY_DIR/"

          # 3. Run the generator from the deployment folder using the full path.
          npx ortoni-report show-report --dir "$DEPLOY_DIR" --file ortoni-report.html --port 3000

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
