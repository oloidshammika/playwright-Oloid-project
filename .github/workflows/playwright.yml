name: Playwright Tests - Oloid Folder with Ortoni Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for Oloid_test folder
        # This generates ortoni-data-history.sqlite and ortoni-report.html inside ortoni-report/
        run: npx playwright test Oloid_test
        continue-on-error: true

      - name: Verify generated Ortoni report folder
        run: |
          echo "Listing ortoni-report contents before upload:"
          ls -R ortoni-report || echo "No ortoni-report directory found!"

      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report-artifact
          path: |
            ortoni-report/
            ortoni-report/ortoni-data-history.sqlite
          if-no-files-found: error
          compression-level: 6

      - name: Archive Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-test-results
          path: playwright-report/

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Ortoni CLI
        run: npm install ortoni-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Ortoni Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: ortoni-report-artifact
          path: /tmp/ortoni-download

      - name: Generate HTML Report from SQLite Data
        run: |
          set -e
          DEPLOY_DIR="$GITHUB_WORKSPACE/ortoni-report"
          DOWNLOAD_DIR="/tmp/ortoni-download"
          DB_FILE="$DOWNLOAD_DIR/ortoni-data-history.sqlite"

          echo "Listing downloaded files:"
          ls -R "$DOWNLOAD_DIR" || true

          mkdir -p "$DEPLOY_DIR"

          if [ ! -f "$DB_FILE" ]; then
            echo "❌ ERROR: SQLite file not found at $DB_FILE"
            echo "Available files:"
            ls -R "$DOWNLOAD_DIR"
            exit 1
          fi

          cp "$DB_FILE" "$DEPLOY_DIR/"
          echo "✅ SQLite file copied successfully to $DEPLOY_DIR"

          # Generate Ortoni HTML report
          npx ortoni-report show-report --dir "$DEPLOY_DIR" --file ortoni-report.html --port 3000

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
