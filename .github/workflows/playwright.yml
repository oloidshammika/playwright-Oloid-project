name: Playwright Tests - Oloid Folder with Ortoni Report
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        # Assuming your dependencies include Playwright and ortoni-report
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step to run tests only in the Oloid_test folder
      - name: Run Playwright tests for Oloid_test folder
        # The argument 'Oloid_test' tells Playwright to run tests only in that directory.
        run: npx playwright test Oloid_test

      # Step to upload the generated Ortoni Report folder
      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }} # Upload the report even if tests fail
        with:
          name: ortoni-test-report
          path: ortoni-report/
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
      - name: Archive Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }} # Upload the test results even if tests fail
        with:
          name: playwright-test-results
