name: Playwright Tests - Oloid Folder with Ortoni Report
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step to run tests only in the Oloid_test folder
      - name: Run Playwright tests for Oloid_test folder
        run: npx playwright test Oloid_test
        continue-on-error: true

      # This step is CORRECT. It uploads your Ortoni report (path: ortoni-report/).
      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report-artifact
          path: ortoni-report/
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false

      # ðŸš¨ FIX: This step was missing the mandatory 'path' input.
      - name: Archive Playwright Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-test-results
          # ðŸ‘‡ REQUIRED FIX: You must tell it what to upload!
          path: playwright-report/
          # ðŸ‘† Assuming you are uploading the default HTML report
