name: Playwright Tests - Oloid Folder with Ortoni Report
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for Oloid_test folder
        run: npx playwright test Oloid_test/Oloid_admin_full_journey_test.spec.ts
        continue-on-error: true

      - name: Upload Ortoni Report Artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ortoni-report-artifact
          path: ortoni-report/
          if-no-files-found: error
          compression-level: 6

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-test-results
          path: playwright-report/

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ortoni CLI
        run: npm install ortoni-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Ortoni Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: ortoni-report-artifact
          path: /tmp/ortoni-download

      # ‚úÖ FINAL FIX: Generate HTML Report from SQLite Data (Removed unsupported CLI options)
      - name: Generate HTML Report from SQLite Data
        run: |
          set -e
          DEPLOY_DIR="$GITHUB_WORKSPACE/ortoni-report"
          DOWNLOAD_DIR="/tmp/ortoni-download"
          DB_FILE="$DOWNLOAD_DIR/ortoni-data-history.sqlite"
          DATA_FOLDER="$DOWNLOAD_DIR/ortoni-data"

          echo "üì¶ Listing downloaded files:"
          ls -R "$DOWNLOAD_DIR" || true

          mkdir -p "$DEPLOY_DIR"

          if [ ! -f "$DB_FILE" ]; then
            echo "‚ùå ERROR: SQLite file not found at $DB_FILE. Cannot generate report."
            # Exit 0 here so the deployment process completes with a blank report instead of failing the job
            exit 0 
          fi

          # Copy database and data folder
          cp "$DB_FILE" "$DEPLOY_DIR/"
          if [ -d "$DATA_FOLDER" ]; then
            cp -r "$DATA_FOLDER" "$DEPLOY_DIR/"
          fi
          echo "‚úÖ SQLite file and data folder copied successfully."

          cd "$DEPLOY_DIR"

          # ‚úÖ FIX: Removed unsupported '--type' option and fixed the command syntax.
          echo "‚öôÔ∏è Running Ortoni report generator..."
          npx ortoni-report show-report ./ortoni-data-history.sqlite \
            --dir "." \
            --file ortoni-report.html \
            --title "Playwright Oloid Test Report" \
            --port 3000 || echo "‚ö†Ô∏è Ortoni CLI failed to generate report (check logs for specific error)."

          # Fallback check (outputs to the file name matching playwright.config.ts)
          if [ ! -f "ortoni-report.html" ]; then
            echo "<html><body><h2>No report generated.</h2><p>Ortoni CLI failed to process the SQLite data.</p></body></html>" > ortoni-report.html
            echo "‚ö†Ô∏è Created fallback empty report: ortoni-report.html"
            
            # Use index.html as a fallback entry point for GitHub Pages
            ln -s ortoni-report.html index.html
          fi

          echo "üìÇ Final files in deployment directory:"
          ls -l

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
