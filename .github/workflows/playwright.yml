name: Playwright Tests - Ortoni Report Deployment (Fixed)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # --- Checkout and Setup ---
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # --- Run Playwright Tests ---
      - name: Run Playwright tests (generate SQLite data)
        run: npx playwright test Oloid_test/Oloid_admin_full_journey_test.spec.ts || true

      # --- Install Ortoni CLI ---
      - name: Install Ortoni CLI
        run: npm install ortoni-report

      # --- Generate Ortoni HTML Report from SQLite Data ---
      - name: Generate Ortoni HTML Report
        run: |
          set -e
          DOWNLOAD_DIR="ortoni-data"
          DB_FILE="./ortoni-data-history.sqlite"
          DEPLOY_DIR="ortoni-report"

          echo "üì¶ Checking SQLite and data folders..."
          mkdir -p "$DEPLOY_DIR"

          if [ ! -f "$DB_FILE" ]; then
            echo "‚ùå No SQLite DB found. Creating fallback report."
            echo "<html><body><h2>No report generated.</h2><p>SQLite file missing or test failed early.</p></body></html>" > "$DEPLOY_DIR/ortoni-report.html"
          else
            echo "‚úÖ SQLite found. Generating report..."
            npx ortoni-report show-report \
              --file "$DEPLOY_DIR/ortoni-report.html" \
              --dir "$DEPLOY_DIR" \
              --title "Playwright Oloid Test Report" \
              --port 3000 || echo "‚ö†Ô∏è Ortoni CLI failed to process data"
          fi

          # Ensure index.html exists for GitHub Pages
          cp "$DEPLOY_DIR/ortoni-report.html" "$DEPLOY_DIR/index.html"
          echo "‚úÖ Report ready for deployment."

      # --- Setup and Deploy to GitHub Pages ---
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Ortoni report folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ortoni-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- Add Summary Button ---
      - name: Add badge button to GitHub summary
        if: always()
        run: |
          {
            echo "### ‚úÖ Ortoni Test Report Deployed"
            echo ""
            echo "<p align='center'>"
            echo "  <a href='https://oloidshammika.github.io/playwright-Oloid-project/' target='_blank'>"
            echo "    <img src='https://img.shields.io/badge/üìä_Open%20Ortoni%20Report-blue?style=for-the-badge' alt='Open Report' />"
            echo "  </a>"
            echo "</p>"
            echo ""
            echo "**üìÖ Date:** $(date)"
          } >> $GITHUB_STEP_SUMMARY
